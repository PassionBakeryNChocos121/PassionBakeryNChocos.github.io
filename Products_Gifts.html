      @media screen and (max-width: 600px) {

      .product {

        border: 1px solid #98ff98;
        margin: 10px;
        width: 250px;
        text-align: center;
        padding: 15px;
      }

      .product img {
        width: 100%;
        height: auto;
      }

      .product h3 {
        color: #660000;
        margin: 10px 0;
      }

      .product p {
        color: #660000;
        font-weight: bold;
      }

      .add-to-cart {
        background-color: #660000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .add-to-cart:hover {
        background-color: #98ff98;
        color: #660000;
      }

      /* Cart Panel */
      .cart-panel {
        position: fixed;
        right: 0;
        top: 0;
        width: 300px;
        height: 100vh;
        background-color: #98ff98;
        box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }

      .cart-panel h3 {
        color: #660000;
        text-align: center;
        margin-bottom: 20px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #660000;
        background-color: #fff;
      }

      .quantity-button {
        background-color: #660000;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .remove-button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .quantity {
        margin: 0 10px;
      }

      .cart-total {

        margin-bottom: 20px;

      .checkout-button,

        display: block;
        width: 100%;

        color: white;
        padding: 10px;
        border: none;

        cursor: pointer;

      .pagination {

        padding-left: 45%;

        float: center;
        margin: 5px;
        font-size: xx-large;
        text-decoration: none;
        transition: background-color 0.3s;
        border: none;
      }

      .pagination a.active {

        color: white;
        border: 1px solid #000;
      }

      .pagination a:hover:not(.active) {

        color: white;

    <script>
      let cartCount = 0;
      let cart = JSON.parse(localStorage.getItem("cart")) || []; // Initialize cart from localStorage

      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", (e) => {
          const product = e.target.parentElement;
          const productName = product.querySelector("h3").textContent;
          const productPrice = parseFloat(
            product.querySelector("p").textContent.replace("$", "")
          );

          addToCart(productName, productPrice);
        });
      });

      function addToCart(name, price) {
        // Check if product is already in cart
        let existingProduct = cart.find((item) => item.name === name);

        if (existingProduct) {
          existingProduct.quantity += 1; // Increment quantity if already in cart
        } else {
          cart.push({ name: name, price: price, quantity: 1 }); // Add new product
        }

        cartCount++;
        document.querySelector(".cart-count").textContent = cartCount;

        // Store cart in localStorage
        localStorage.setItem("cart", JSON.stringify(cart)); // Persist cart
      }
    </script>
