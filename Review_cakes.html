<!DOCTYPE html>
<html>
  <head>
    <title>PassionBakeryNChocos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <style>
      .topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 5px solid #660000;
      }

      .topnav a {
        float: left;
        display: block;
        color: #660000;
        font-size: larger;
        font-weight: bold;
        padding: 14px 16px;
        text-decoration: none;
      }

      .topnav a:hover {
        text-decoration: underline;
      }

      .topnav a.active {
        color: #660000;
        font-size: larger;
        font-weight: bold;
      }

      .heading {
        text-align: center;
        color: navy;
        font-size: xx-large;
        margin-bottom: 15px;
        font-family: Great Vibes;
        text-shadow: 2px 2px 5px pink;
      }

      .form-container {
        background-color: transparent;
        padding: 20px;
        border: 2px solid #660000;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
      }

      .form-container h1 {
        text-align: center;
        color: #660000;
        font-family: Great Vibes;
      }

      .form-container label {
        display: block;
        margin-bottom: 10px;
        color: #3f000f;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container button[type="submit"] {
        background-color: #660000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-container button[type="submit"]:hover {
        background-color: #990000;
      }
    </style>
  </head>

  <body
    style="
      background-color: #caff70;
      font-family: cursive;
      padding: 20px;
      color: #3f000f;
    "
  >
    <div class="topnav" id="myTopnav">
      <a href="index.html" style="padding-right: 350px">PassionBakeryNChocos</a>
      <a href="index.html">Home</a>
      <a href="Products_cakes.html">Products</a>
      <a href="Customized_cakes.html">Customized</a>
      <a href="Review_cakes.html" class="active">Reviews</a>
      <a href="Contact_cakes.html">Contacts</a>
      <a href="Cart_cakes.html" class="cart-icon">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="heading">
      <h2>Share Your Experience</h2>
    </div>

    <div class="form-container">
      <h1>Customer Review Form</h1>
      <form id="reviewForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="latestOrderOn">Latest Order On:</label>
        <input
          type="date"
          id="latestOrderOn"
          name="latestOrderOn"
          required
        /><br /><br />

        <label for="cakeType">Cake Type:</label>
        <select id="cakeType" name="cakeType" required>
          <option value="">Select Cake Type</option>
          <option value="Chocolate">Chocolate</option>
          <option value="Vanilla">Vanilla</option>
          <option value="Red Velvet">Red Velvet</option></select
        ><br /><br />

        <label for="starRating">Star Rating:</label>
        <select id="starRating" name="starRating" required>
          <option value="">Select Star Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option></select
        ><br /><br />

        <label for="otherComments">Any Other Comments:</label>
        <textarea id="otherComments" name="otherComments" required></textarea
        ><br /><br />

        <button type="submit">Submit Review</button>
      </form>

      <script>
        document
          .getElementById("reviewForm")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById("name").value;
            const latestOrderOn =
              document.getElementById("latestOrderOn").value;
            const cakeType = document.getElementById("cakeType").value;
            const starRating = document.getElementById("starRating").value;
            const otherComments =
              document.getElementById("otherComments").value;

            // Format the review information
            const reviewText = `${name} says: I ordered a ${cakeType} cake on ${latestOrderOn} and gave it a ${starRating} star rating. ${otherComments}`;

            // Create the Google Maps link with the review details
            const googleMapsLink = `https://maps.google.com/maps?q=Passion+Bakery+N+Chocos&review=${reviewText}`;
            window.open(googleMapsLink, "_blank");
          });
      </script>
    </div>
  </body>
</html>
