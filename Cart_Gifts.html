  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <style>
      .topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: none;
        border: 5px solid #660000;
      }

      .topnav a {
        float: left;
        display: block;
        color: #660000;
        text-shadow: 2px 2px 5px white;
        font-size: larger;
        font-weight: bold;
        padding: 14px 16px;
        text-decoration: none;
      }

      .topnav a:hover {
        text-decoration: underline;
      }

      .topnav a.active {
        background-color: none;
        color: #660000;
        text-shadow: 2px 2px 5px white;
        font-size: larger;
        font-weight: bold;
      }

      .topnav .icon {
        display: none;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
          display: none;
        }
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: center;
        }
      }

      .great-vibes-regular {
        font-family: "Great Vibes", cursive;
        font-weight: 400;
        font-style: normal;
      }

      .heading {
        padding-top: 0%;
        padding-left: 0%;
        text-align: center;
        color: #660000;
        font-size: xx-large;
        margin-bottom: 15px;
        font-family: Great Vibes;
        text-decoration: wavy;
        text-shadow: 2px 2px 5px pink;
      }

      * {
        box-sizing: border-box;
      }

      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Filters Section */
      .filters {
        background-color: #fbceb1;
        padding: 20px;
      }

      .filters h2 {
        color: #660000;
        text-align: center;
      }

      .filter-options {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .filter {
        margin: 10px;
      }

      .filter label {
        font-weight: bold;
        color: #660000;
      }

      .filter input[type="range"],
      .filter input[type="checkbox"],
      .filter select {
        margin-top: 5px;
        padding: 5px;
      }

      /* Product Grid Section */
      .product-grid {
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .product-grid h2 {
        text-align: center;
        color: #660000;
        margin-bottom: 20px;
      }

      .product {
        display: inline-block;
        background-color: #fff;
        border: 1px solid #98ff98;
        margin: 10px;
        width: 250px;
        text-align: center;
        padding: 15px;
      }

      .product img {
        width: 100%;
        height: auto;
      }

      .product h3 {
        color: #660000;
        margin: 10px 0;
      }

      .product p {
        color: #660000;
        font-weight: bold;
      }

      .add-to-cart {
        background-color: #660000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .add-to-cart:hover {
        background-color: #98ff98;
        color: #660000;
      }

      /* Cart Panel */
      .cart-panel {
        position: fixed;
        right: 0;
        top: 0;
        width: 300px;
        height: 100vh;
        background-color: #98ff98;
        box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }

      .cart-panel h3 {
        color: #660000;
        text-align: center;
        margin-bottom: 20px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #660000;
        background-color: #fff;
      }

      .quantity-button {
        background-color: #660000;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .remove-button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .quantity {
        margin: 0 10px;
      }

      .cart-total {
        text-align: center;
        margin-bottom: 20px;
      }

      .checkout-button,
      .google-pay-button {
        display: block;
        width: 100%;
        background-color: #660000;
        color: white;
        padding: 10px;
        border: none;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .google-pay-button {
        background-color: #4285f4;
      }

      .pagination {
        display: inline-block;
        padding-left: 45%;
        padding-top: 5%;
        padding-bottom: 20px;
        align-content: center;
      }

      .pagination a {
        color: black;
        float: center;
        margin: 5px;
        font-size: xx-large;
        text-decoration: none;
        transition: background-color 0.3s;
        border: none;
      }

      .pagination a.active {
        background-color: #8a2be2;
        color: white;
        border: 1px solid #000;
      }

      .pagination a:hover:not(.active) {
        background-color: green;
        color: white;
      }
    </style>
  </head>
