<!DOCTYPE html>
<html>
  <head>
    <title>PassionBakeryNChocos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <style>
      .topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 5px solid #7d0552;
      }

      .topnav a {
        float: left;
        display: block;
        color: #7d0552;
        text-shadow: 2px 2px 5px white;
        font-size: larger;
        font-weight: bold;
        padding: 14px 16px;
        text-decoration: none;
      }

      .topnav a:hover {
        text-decoration: underline;
      }

      .heading {
        text-align: center;
        color: #7d0552;
        font-size: xx-large;
        margin-bottom: 15px;
        font-family: Great Vibes;
        text-shadow: 2px 2px 5px pink;
      }

      .form-container {
        background-color: transparent;
        padding: 20px;
        border: 2px solid #7d0552;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h1 {
        text-align: center;
        color: #7d0552;
        font-family: Great Vibes;
      }

      .form-container label {
        display: block;
        margin-bottom: 10px;
        color: #3f000f;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container button[type="submit"] {
        background-color: #7d0552;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-container button[type="submit"]:hover {
        background-color: #660033;
      }
    </style>
  </head>

  <body
    style="
      background-color: #d891ef;
      font-family: cursive;
      padding: 20px;
      color: #3f000f;
    "
  >
    <div class="topnav" id="myTopnav">
      <a href="Home_Chocolates.html" style="padding-right: 350px"
        >PassionBakeryNChocos</a
      >
      <a href="Home_Chocolates.html" class="active">Home</a>
      <a href="Products_Chocolates.html">Products</a>
      <a href="Customized_Chocolates.html">Customized</a>
      <a href="Review_Chocolates.html">Reviews</a>
      <a href="Contact_Chocolates.html">Contacts</a>
      <a href="Cart_Chocolates.html" class="cart-icon">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="heading">
      <h2>Want a custom chocolates box of your choice?</h2>
    </div>

    <!-- Cake Order Form -->
    <div class="form-container">
      <h1>Order Your Chocolate box now!!</h1>
      <form id="ChocolateOrderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required /><br /><br />

        <label for="ChocolateType">Chocolate Box Type:</label>
        <select id="ChocolateType" name="ChocolateType" required>
          <option value="">Select Chocolate Type</option>
          <option value="Chocolate">Chocolate</option>
          <option value="Vanilla">Vanilla</option>
          <option value="Red Velvet">Red Velvet</option></select
        ><br /><br />

        <label for="deliveryDate">Delivery Date:</label>
        <input
          type="date"
          id="deliveryDate"
          name="deliveryDate"
          required
        /><br /><br />

        <label for="deliveryType">Delivery Type:</label>
        <select id="deliveryType" name="deliveryType" required>
          <option value="">Select Delivery Type</option>
          <option value="Pickup">Pickup</option>
          <option value="Delivery">Delivery</option></select
        ><br /><br />

        <label for="specialInstructions">Special Instructions:</label>
        <textarea
          id="specialInstructions"
          name="specialInstructions"
          required
        ></textarea
        ><br /><br />

        <label for="occasion">Occasion:</label>
        <input type="text" id="occasion" name="occasion" required /><br /><br />

        <button type="submit">Order Now</button>
      </form>

      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }

        document
          .getElementById("ChocolateOrderForm")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const cakeType = document.getElementById("ChocolateType").value;
            const deliveryDate = document.getElementById("deliveryDate").value;
            const deliveryType = document.getElementById("deliveryType").value;
            const specialInstructions = document.getElementById(
              "specialInstructions"
            ).value;
            const occasion = document.getElementById("occasion").value;

            // Create the WhatsApp message
            const message = `New Chocolate Order:\nName: ${name}\nContact: ${contact}\nCake Type: ${cakeType}\nDelivery Date: ${deliveryDate}\nDelivery Type: ${deliveryType}\nSpecial Instructions: ${specialInstructions}\nOccasion: ${occasion}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappNumber = "917400296336"; // Replace with the target WhatsApp number
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            // Open WhatsApp with the pre-filled message
            window.open(whatsappLink, "_blank");
          });
      </script>
    </div>
  </body>
</html>
